server:
  port: 8087
spring:
  application:
    name: FlightService   # Name of the microservice
  config:
    import: optional:configserver:http://localhost:8082
  datasource:
    url: jdbc:mysql://localhost:3306/akhil
    username: root
    password: flgmp
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: update   # Or validate / create / none / create-drop
      show-sql: true
      database-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
    instance:
        prefer-ip-address: true
        hostname: localhost
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
          defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.springframework: INFO
    org.springframework.cloud: DEBUG

